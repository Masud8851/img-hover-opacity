<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Hover Opacity</title>
    <style>
        div{
            display: flex;
            gap: 40px;
            justify-content: center;
        }
        img{
            object-fit: cover;
            width: 200px;
            height: 200px;
            border-radius: 25px;
        }
        div:has(img:hover)>img:not(:hover){
            opacity: .4;
            transform: scale(90%);
            transition: 8s:
        }
    </style>
</head>
<body>
    <div>
        <img src="img/abstract-autumn-beauty-multi-colored-leaf-vein-pattern-generated-by-ai.jpg" alt="">
        <img src="img/beautiful-butterfly-nature.jpg" alt="">
        <img src="img/tropical-macaw-perched-vibrant-feathers-focus-generated-by-ai.jpg" alt="">
        <img src="img/world-nature-conservation-day-in-hindi.jpg" alt="">
    </div>
</body>
</html>
